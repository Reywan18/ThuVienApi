<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Duyệt Mượn Sách - Admin</title>
  <link href="https://startbootstrap.github.io/startbootstrap-sb-admin-2/css/sb-admin-2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-top">
<div id="wrapper">
  <ul th:replace="admin/sidebar :: sidebar"></ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav th:replace="admin/topbar :: topbar"></nav>

      <div class="container-fluid">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
          <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
          <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>

        <div class="card shadow mb-4 border-left-success">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-success"><i class="fas fa-qrcode"></i> Quét QR Duyệt Nhanh</h6>
          </div>
          <div class="card-body">
            <form action="/admin/borrows/approve-qr" method="post" enctype="multipart/form-data" class="form-inline">
              <label class="mr-2">Chọn ảnh QR:</label>
              <input type="file" name="qrImage" class="form-control mr-2" accept="image/*" required>
              <button type="submit" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50"><i class="fas fa-camera"></i></span>
                <span class="text">Quét & Duyệt</span>
              </button>
            </form>
          </div>
        </div>

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Danh Sách Chờ Duyệt (Pending)</h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Người mượn</th>
                  <th>Sách</th>
                  <th>Ngày tạo</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${transactions}">
                  <td th:text="${'#' + t.id}"></td>
                  <td th:text="${t.user.email}"></td>
                  <td>
                    <ul style="margin-bottom:0; padding-left:15px;">
                      <li th:each="d : ${t.details}" th:text="${d.book.title}"></li>
                    </ul>
                  </td>
                  <td th:text="${t.borrowDate}"></td>
                  <td><span class="badge badge-warning">Chờ duyệt</span></td>
                  <td class="text-center">
                    <form th:action="@{/admin/borrows/reject/{id}(id=${t.id})}" method="post"
                          onsubmit="return confirm('Bạn chắc chắn muốn hủy yêu cầu mượn này? Hành động này sẽ hoàn trả sách vào kho.');">
                      <button type="submit" class="btn btn-danger btn-sm btn-circle" title="Từ chối / Xóa yêu cầu">
                        <i class="fas fa-trash"></i>
                      </button>
                    </form>
                  </td>
                </tr>
                <tr th:if="${#lists.isEmpty(transactions)}">
                  <td colspan="6" class="text-center">Không có yêu cầu nào đang chờ.</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
