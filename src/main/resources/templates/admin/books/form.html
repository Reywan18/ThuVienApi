<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thông tin Sách</title>
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
  <div th:replace="~{admin/sidebar :: sidebar}"></div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav th:replace="admin/topbar :: topbar"></nav>

      <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Biểu mẫu Sách</h1>

        <div class="card shadow mb-4">
          <div class="card-body">
            <form th:action="@{/admin/books/save}" method="post" th:object="${book}" enctype="multipart/form-data">
              <input type="hidden" th:field="*{id}" />

              <div class="form-group">
                <label>Tên sách</label>
                <input type="text" class="form-control" th:field="*{title}" required>
              </div>
              <div class="form-group">
                <label>Tác giả</label>
                <input type="text" class="form-control" th:field="*{author}" required>
              </div>
              <div class="form-group">
                <label>Thể loại</label>
                <input type="text" class="form-control" th:field="*{category}">
              </div>
              <div class="form-group">
                <label>Ảnh bìa sách</label>
                <input type="file" class="form-control-file" name="imageFile" accept="image/*">

                <div th:if="${book.image != null}" class="mt-3">
                  <p class="mb-1 text-gray-800">Ảnh hiện tại:</p>
                  <img th:src="@{'data:image/jpeg;base64,' + ${book.image}}"
                       style="height: 150px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Tổng số lượng</label>
                  <input type="number" class="form-control" th:field="*{totalQuantity}" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Lưu lại</button>
              <a href="/admin/books" class="btn btn-secondary">Hủy</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
