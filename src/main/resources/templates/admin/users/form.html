<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Biểu mẫu User</title>
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
  <div th:replace="~{admin/sidebar :: sidebar}"></div>

  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
      <nav th:replace="admin/topbar :: topbar"></nav>

      <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800">Thông tin Người dùng</h1>

        <div class="card shadow mb-4">
          <div class="card-body">
            <form th:action="@{/admin/users/save}" method="post" th:object="${user}">
              <input type="hidden" th:field="*{id}" />

              <div class="form-group">
                <label>Họ và tên</label>
                <input type="text" class="form-control" th:field="*{name}" required>
              </div>

              <div class="form-group">
                <label>Email đăng nhập</label>
                <input type="email" class="form-control" th:field="*{email}"
                       th:readonly="${user.id != null}" required>
              </div>

              <div class="form-group">
                <label>Mật khẩu</label>
                <input type="password" class="form-control" th:field="*{password}"
                       placeholder="Để trống nếu không muốn đổi mật khẩu">
              </div>

              <div class="form-group">
                <label>Vai trò (Role)</label>
                <select class="form-control" th:field="*{role}">
                  <option value="USER">USER (Người dùng thường)</option>
                  <option value="LIBRARIAN">LIBRARIAN (Thủ thư)</option>
                  <option value="ADMIN">ADMIN (Quản trị viên)</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Lưu lại</button>
              <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
